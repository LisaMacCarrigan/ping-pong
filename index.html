<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
    <title>Ping Pong</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-top">
      <div class="container header"><h1>Ping Pong Game</h2>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-3">
          <form id="user-input">
            <div class="form-group">
              <label for="input-number"><h3><span id="enter">Enter a number:</span></h3>
              <input id="input-number" class="form-control" placeholder="Type here" required>
              </label>
            </div>
            <button type="submit" class="btn-lg btn-info">Let's Play!</button>
          </form>
        </div>

        <div class="col-lg-8">
          <div>
            <h3><span id="result"></span></h3>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
